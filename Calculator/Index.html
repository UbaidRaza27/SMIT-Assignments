<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="Main_Buttons">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="Num_Opr('/')">/</button>
            
            <button onclick="Num_Opr('7')">7</button>
            <button onclick="Num_Opr('8')">8</button>
            <button onclick="Num_Opr('9')">9</button>
            <button onclick="Num_Opr('*')">*</button>
            
            <button onclick="Num_Opr('4')">4</button>
            <button onclick="Num_Opr('5')">5</button>
            <button onclick="Num_Opr('6')">6</button>
            <button onclick="Num_Opr('-')">-</button>
            
            <button onclick="Num_Opr('1')">1</button>
            <button onclick="Num_Opr('2')">2</button>
            <button onclick="Num_Opr('3')">3</button>
            <button onclick="Num_Opr('+')">+</button>
            
            <button onclick="Num_Opr('0')">0</button>
            <button onclick="Num_Opr('.')">.</button>
            <button onclick="calculate()" class="Main_Buttons">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
